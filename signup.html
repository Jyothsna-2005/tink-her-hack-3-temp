<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Globy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for the error message */
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Style for success feedback */
        .success {
            color: green;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" class="auth-form" onsubmit="return validateSignupForm(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p class="error" id="error-message">Passwords do not match!</p>
                <p class="success" id="success-message">Passwords match!</p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        // Function to validate the form
        function validateSignupForm(event) {
            event.preventDefault(); // Prevent form submission for validation
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            if (password === confirmPassword) {
                errorMessage.style.display = "none";
                successMessage.style.display = "block";
                alert("Sign Up Successful!");
                // Redirect to the main page
                window.location.href = 'realindex.html';
                return true;
            } else {
                successMessage.style.display = "none";
                errorMessage.style.display = "block";
                return false;
            }
        }

        // Add real-time validation
        document.getElementById("confirm-password").addEventListener("input", () => {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            if (password === confirmPassword) {
                errorMessage.style.display = "none";
                successMessage.style.display = "block";
            } else {
                successMessage.style.display = "none";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
